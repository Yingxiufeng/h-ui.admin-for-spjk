<div id="servicesContainer" class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="service_add('添加服务','service-add.html','800','500')" class="btn btn-primary radius ml-10"><i class="Hui-iconfont">&#xe600;</i> 添加服务</a></span> <span class="r">共有数据：<strong>2</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">服务列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">序号</th>
				<th width="200">服务别名</th>
				<th width="90">服务类型</th>
				<th>服务地址</th>
				<th width="200">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>1</td>
				<td>基础行政区</td>
				<td class="td-status"><span class="label label-primary radius">静态服务</span></td>
				<td>/oms/arcgisrest/基础地理/shengting/MapServer</td>
				<td class="td-manage">
				 	<a title="编辑" href="javascript:;" onclick="service_edit('服务编辑','admin-add.html','1','800','500')" class="ml-5" style="text-decoration:none">
				 		<i class="Hui-iconfont">&#xe6df;</i>
				 	</a> 
				 	<a title="删除" href="javascript:;" onclick="service_del(this,'1')" class="ml-15" style="text-decoration:none">
				 		<i class="Hui-iconfont">&#xe6e2;</i>
				 	</a>
				 </td>
			</tr>
			<tr class="text-c">
				<td><input type="checkbox" value="2" name=""></td>
				<td>2</td>
				<td>报批地块</td>
				<td class="td-status"><span class="label label-secondary radius">动态服务</span></td>
				<td>/oms/arcgisrest/报批/BPDK_320000/MapServer</td>
				<td class="td-manage">
				 	<a title="编辑" href="javascript:;" onclick="service_edit('服务编辑','admin-add.html','1','800','500')" class="ml-5" style="text-decoration:none">
				 		<i class="Hui-iconfont">&#xe6df;</i>
				 	</a> 
				 	<a title="删除" href="javascript:;" onclick="service_del(this,'1')" class="ml-15" style="text-decoration:none">
				 		<i class="Hui-iconfont">&#xe6e2;</i>
				 	</a>
				 </td>
			</tr>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
	var tplName=getCookie("Omptpl");
	if(tplName==null||tplName==""){
		$("#servicesContainer").remove();
	}else
	$("#noTplSection").remove();
})
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function service_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function service_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
/*管理员-编辑*/
function service_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}


/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
</script>
